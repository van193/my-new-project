<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thời Khóa Biểu</title>
<style>
    h2 {
        font-family: arial, sans-serif;
        text-align: center;
        color: blue;
    }
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 60%;
        margin: 0 auto;
    }
    th {
        background-color: #ffff00;
        border: 2px solid #000000;
        padding: 8px;
        width: 33.33%;
    }
    td {
        border: 1px solid #000000;
        text-align: left;
        padding: 8px;
        width: 33.33%;
    }
</style>
</head>
<body>
    <h2>Thời Khóa Biểu</h2>
    <table>
        <tr>
            <th>Thứ 3</th>
            <th>Thứ 5</th>
            <th>Thứ 7</th>
        </tr>
        <tr>
            <td>CF - T1, L1</td>
            <td>CF - T2, L2</td>
            <td>CF - T3, L3</td>
        </tr>
        <tr>
            <td>CF - T4, L4</td>
            <td>CF - Written Test</td>
            <td>CF - T1, L1</td>
        </tr>
    </table>
</body>
</html>
