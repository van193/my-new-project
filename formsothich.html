<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SỞ THÍCH CỦA BẠN</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="email"] {
            width: 50%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .hobbies {
            margin: 10px 0;
        }

        .hobbies label {
            display: inline-block;
            margin-right: 20px;
            font-weight: normal;
        }

        button {
            width: 49%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SỞ THÍCH CỦA BẠN</h1>
        <form action="#" method="POST">
            <label for="yourname">Họ và tên:</label>
            <input type="text" id="yourname" name="yourname" placeholder="Nhập họ và tên" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Nhập email" required>

            <label>Sở thích:</label>
            <div class="hobbies">
               <input type="checkbox" id="hobby1" name="hobby" value="sports">
                <label for="hobby1">Thể thao</label>

                <input type="checkbox" id="hobby2" name="hobby" value="music">
                <label for="hobby2">Âm nhạc</label>

                <input type="checkbox" id="hobby3" name="hobby" value="reading">
                <label for="hobby3">Đọc sách</label>

                <input type="checkbox" id="hobby4" name="hobby" value="websurfing">
                <label for="hobby4">Lướt web</label>

                <input type="checkbox" id="hobby5" name="hobby" value="gaming">
                <label for="hobby5">Chơi game</label>

                <input type="checkbox" id="hobby6" name="hobby" value="movies">
                <label for="hobby6">Điện ảnh</label>

                <input type="checkbox" id="hobby7" name="hobby" value="traveling">
                <label for="hobby7">Du lịch</label>
            </div>

            <div class="buttons">
                <button type="submit">Gửi thông tin</button>
                <button type="reset">Nhập lại</button>
            </div>
        </form>
    </div>

</body>
</html>
